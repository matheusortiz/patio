{% extends 'base.html' %}

{% load static %}

{% block container %}

    <div class="pure-g-r content-ribbon" id="remocao_form">
        
        <div class="pure-u-1">
            <h2> Novo Setor </h2>
            {% if success %}
            <h3> Setor cadastrado com sucesso! </h3>
            {% endif %}
            <form action="#" class="pure-form pure-form-aligned" method="POST">
                {% csrf_token %}
                <fieldset>
                    {% for field in form %}
                    <div class="pure-control-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                    </div>
                    {% endfor %}
                    <div class="pure-controls">
                        <button class="pure-button">Cadastrar</button>
                        <a class="pure-button" href="{% url 'remocoes:setor' %}">Cancelar</a>
                    </div>
                </fieldset>
            </form>

        </div>


    </div>

{% endblock %}
