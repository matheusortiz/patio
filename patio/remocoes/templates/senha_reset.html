{% extends 'base_login.html' %}

{% block box %}

    <div class="pure-g-r content-ribbon">
        <h2 style="text-align: center;">Recuperar senha</h2>
        <form class="pure-form pure-form-aligned" method="POST">
            {% csrf_token %}
            {% if success %}
                <p>Email de recuperação enviado com sucesso.</p>
            {% endif %}
            <fieldset>
                {{ form.non_field_errors }}
                {% for field in form %}
                <div class="pure-control-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Recuperar</button>
                    <p><a href="{% url 'remocoes:home' %}">Voltar </a></p>
                </div>
            </fieldset>
        </form>
    </div>

{% endblock %}
