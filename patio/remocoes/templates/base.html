<!doctype html>

{% load static %}

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Sistema de Gerenciamento de Pátios</title>    
    <link rel="stylesheet" href="{% static 'css/pure-min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    
</head>
<body>

<!--[if lte IE 8]>
    <link rel="stylesheet" href="{% static 'css/grids-responsive-old-ie-min.css' %}">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="{% static 'css/grids-responsive-min.css' %}">
<!--<![endif]-->


<div class="custom-wrapper pure-g" id="menu">
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu">
            <a href="{% url 'inicial' %}" class="pure-menu-heading custom-brand">Pátios App</a>
            <a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu pure-menu-horizontal custom-can-transform">
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="{% url 'inicial' %}" class="pure-menu-link">Inicial</a></li>
                <li class="pure-menu-item"><a href="{% url 'liberacao' %}" class="pure-menu-link">Liberações</a></li>
                <li class="pure-menu-item"><a href="{% url 'patio' %}" class="pure-menu-link">Pátios</a></li>
                <li class="pure-menu-item"><a href="{% url 'remocao' %}" class="pure-menu-link">Remoções</a></li>
                <li class="pure-menu-item"><a href="{% url 'setor' %}" class="pure-menu-link">Setores</a></li>
            </ul>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Intranet</a></li>
                <li class="pure-menu-item"><a href="mailto: matheus.ortiz@pm.pr.gov.br" class="pure-menu-link">Suporte</a></li>
            </ul>
        </div>
    </div>
</div>
<script>
(function (window, document) {
var menu = document.getElementById('menu'),
    rollback,
    WINDOW_CHANGE_EVENT = ('onorientationchange' in window) ? 'orientationchange':'resize';

function toggleHorizontal() {
    menu.classList.remove('closing');
    [].forEach.call(
        document.getElementById('menu').querySelectorAll('.custom-can-transform'),
        function(el){
            el.classList.toggle('pure-menu-horizontal');
        }
    );
};

function toggleMenu() {
    // set timeout so that the panel has a chance to roll up
    // before the menu switches states
    if (menu.classList.contains('open')) {
        menu.classList.add('closing');
        rollBack = setTimeout(toggleHorizontal, 500);
    }
    else {
        if (menu.classList.contains('closing')) {
            clearTimeout(rollBack);
        } else {
            toggleHorizontal();
        }
    }
    menu.classList.toggle('open');
    document.getElementById('toggle').classList.toggle('x');
};

function closeMenu() {
    if (menu.classList.contains('open')) {
        toggleMenu();
    }
}

document.getElementById('toggle').addEventListener('click', function (e) {
    toggleMenu();
    e.preventDefault();
});

window.addEventListener(WINDOW_CHANGE_EVENT, closeMenu);
})(this, this.document);

</script>
<style>
.main {
    padding: 2em;
    color: black;
}
</style>

<div class="main">

    {% block container %}{% endblock %}
    
</div>

</body>
</html>
